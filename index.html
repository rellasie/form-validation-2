<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Register</h3>
            <p class="desc">Create a new account</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Full name</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="Enter your full name"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="Enter your email" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Enter your password"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Register</button>
        </form>
    </div>

    <script src="./validator.js"></script>
    <script>
        Validator('#register-form', {
            onSubmit: function (data) {
                console.log(data)
            }
        })
    </script>
</body>

</html>
